<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelft Apps</title>

    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="top-bar"></nav>

    <div class="content">
      <div class="col-1">
        <div class="user-information my-container">
          <div class="user">
            <img
              src="img/Rizal Yulianto.png"
              alt="Photo Profile"
              style="text-align: center"
            />
          </div>
          <h1 class="user-name">M Rizal Yulianto</h1>
          <p class="user-bio"><i class="fi-sr-broom"></i> Pengunjung</p>
        </div>
        <!-- <div class="my-container mt-2">
          <form>
            <input class="" type="text" name="" id="bookTitle" placeholder="Cari Buku ..."/>
            <button class="submit" type="submit"><i class="fi-rr-search"></i></button>
          </form>
        </div> -->
        <div class="my-container icons">
          <div class="my-icon">
            <div class="add-book" id="add-book">
              <i data-feather="plus-circle" class="fi-sr-add"></i>
            </div>
            <h3>Tambahkan Buku Baru</h3>
            <table>
              <tr>
                <th>Jumlah Buku</th>
                <th id="jumlahBuku">20</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="my-container welcome">
          <h1>Selamat Datang di Bookself Apps</h1>
          <p>
            Kelola Buku jadi lebih mudah hanya di Bookself Apps, Coba Sekarang !
          </p>
        </div>

        <div class="content-book">
          <div class="unread" id="unread">
            <h4 class="">Belum Selesai Dibaca</h4>
          </div>

          <div class="read" id="read">
            <h4>Selesai Dibaca</h4>
          </div>
        </div>
      </div>
    </div>

    <div id="modal">
      <section class="my-container">
        <h2>Masukan Buku Baru</h2>
        <form id="form">
          <div class="input-group">
            <input
              type="text"
              id="title"
              placeholder="Judul Buku"
              class="input-form"
              maxlength="120"
              pattern="^[a-zA-Z0-9_ ]*$"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              id="author"
              placeholder="Penulis"
              class="input-form"
              maxlength="60"
              pattern="^[a-zA-Z0-9_ ]*$"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="date"
              id="year"
              class="input-form"
              min="1900"
              max="2026"
            />
          </div>
          <div class="button-group">
            <button type="submit" id="save">Masukan Buku Ke Rak</button>
            <button type="reset" class="close" id="close">X</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Feather Icons Script -->
    <script>
      feather.replace();
    </script>

    <!-- My Script -->
    <script src="js/main.js"></script>
    <script src="js/stroge.js"></script>
  </body>
</html>
